<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        #box{
        
           border: 2px solid orangered;
        }
        .box1{
            background-color: cadetblue;
            padding: 49px 0px;
            margin: 34px 34px;
        }
        .box2{
            background-color: darkblue;
            padding: 12px 34px;
            margin: 34px 34px;
        }
        .box3{
            background-color: darkgoldenrod;
            padding: 12px 12px;
            margin: 34px 34px;
        }
    </style>
</head>
<body>
    <div id="box">
    <div class="box1">
        1
    </div>
    <div class="box2">
        2
    </div>
    <div class="box3">
        3
    </div></div>
</body>
</html>
